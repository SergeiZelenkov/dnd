<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trello Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <div class="column" data-id="todo">
        <h2>TODO</h2>
        <button class="add-btn">+ Add another card</button>
      </div>
      <div class="column" data-id="in-progress">
        <h2>IN PROGRESS</h2>
        <button class="add-btn">+ Add another card</button>
      </div>
      <div class="column" data-id="done">
        <h2>DONE</h2>
        <button class="add-btn">+ Add another card</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
